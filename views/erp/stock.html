<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>H+ 后台主题UI框架 - FooTable</title>
    <link rel="shortcut icon" href="favicon.ico"> <link href="/static/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/static/css/plugins/footable/footable.core.css" rel="stylesheet">

    <link href="/static/css/animate.min.css" rel="stylesheet">
    <link href="/static/css/style.min.css?v=4.0.0" rel="stylesheet"><base target="_blank">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>库存记录</h5>
                </div>
                <div class="ibox-content">
                    <input type="text" class="form-control input-sm m-b-xs" id="filter"
                           placeholder="搜索表格...">

                    <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>商品名称</th>
                            <th>总库存(件)</th>
                            <th>销售额(件)</th>
                            <th>单价</th>
                            <th>库存剩余</th>
                            <th>修改</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range .erps}}
                        <tr class="gradeX">
                            <td>{{.Id}}</td>
                            <td>{{.Name}}</td>
                            <td>{{.Count}}</td>
                            <td class="center">{{.Sale}}</td>
                            <td class="center">{{.Price}}</td>
                            <td class="center">1234</td>
                            <td class="center">456</td>
                        </tr>
                        {{end}}
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.5"></script>
<script src="/static/js/plugins/footable/footable.all.min.js"></script>
<script src="/static/js/content.min.js?v=1.0.0"></script>
<script>
    $(document).ready(function(){$(".footable").footable();$(".footable2").footable()});
</script>
<script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
</html>
